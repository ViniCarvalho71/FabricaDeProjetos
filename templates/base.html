<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    {% block head %} {% endblock %}
    <title>Bank Search</title>
</head>
<body class="bg-custom">
    <nav class="navbar navbar-expand-lg  navbar-custom">
        <div class="container">
          <a class="navbar-brand logo-title" href="#">
            BANK SEARCH
          </a>
          <div class="ms-auto">
            <form class="input-group " action="/" method="POST">
              <input type="text" class="form-control campo-pesquisar" placeholder="Pesquisar..." name="banco">
              <input type="submit" class="btn btn-search" type="button" value = "Pesquisar">
            </form>
          </div>
        </div>
      </nav>
    {% block body %} {% endblock %}
    <footer class="text-center p-3">
        &copy; 2024 Todos os direitos reservados
      </footer>
      
</body>
</html>
